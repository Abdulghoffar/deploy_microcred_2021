<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <title>Aplikasi Deteksi TBC dengan gejala</title>
    </head>
    <body
        class="
            flex flex-col
            justify-between
            item-center
            p-8
            min-h-screen
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-gray-800
            md:flex-row
        "
    >
        <main class="bg-white p-16 rounded-lg">
            <h1 class="text-3xl font-bold mb-8">
              Prediksi Deteksi TBC dengan gejala:
            </h1>

            <form
                action="{{ url_for('predict') }}"
                method="post"
                class="flex flex-col"
            >

                <label for="inputNanme4" class="form-label">Batuk</label>
                <select
                    name="batuk"
                    id="batuk"
                    class="p-4 bg-gray-100 rounded-md"
                >
                    <option value="batuk_0">Tidak Batuk</option>
                    <option value="batuk_1">Batuk Biasa</option>
                    <option value="batuk_2">Batuk Berdahak</option>
                    <option value="batuk_3">Batuk Lama</option>
                    <option value="batuk_4">Batuk Berdarah</option>
                </select>

                <label for="inputNanme4" class="form-label">Sesak Nafas</label>
                <select
                    name="sesaknafas"
                    id="sesaknafas"
                    class="p-4 bg-gray-100 rounded-md"
                >
                    <option value="sesak_0">Tidak</option>
                    <option value="sesak_1">Jarang</option>
                    <option value="sesak_2">Sering</option>
                </select>

                <label for="inputNanme4" class="form-label">Nyeri Dada</label>
                <select
                    name="nyeridada"
                    id="nyeridada"
                    class="p-4 bg-gray-100 rounded-md"
                >
                    <option value="nyeridada_0">Tidak</option>
                    <option value="nyeridada_1">Jarang</option>
                    <option value="nyeridada_2">Sering</option>
                </select>

                <label for="inputNanme4" class="form-label">Demam</label>
                <select
                    name="demam"
                    id="demam"
                    class="p-4 bg-gray-100 rounded-md"
                >
                    <option value="demam_0">Tidak Demam</option>
                    <option value="demam_1">Jarang Demam</option>
                    <option value="demam_2">Sering Tinggi</option>
                </select>

                <label for="inputNanme4" class="form-label">Nafsu Makan</label>
                <select
                    name="nafsumakan"
                    id="nafsumakan"
                    class="p-4 bg-gray-100 rounded-md"
                >
                    <option value="nafsumakan_0">Normal</option>
                    <option value="nafsumakan_1">Tidak</option>
                </select>

                <label for="inputNanme4" class="form-label">Lemas</label>
                <select
                    name="lemas"
                    id="lemas"
                    class="p-4 bg-gray-100 rounded-md"
                >
                    <option value="lemas_0">Tidak</option>
                    <option value="lemas_1">Lemas</option>
                </select>

                <button
                    type="submit"
                    class="
                        flex
                        justify-center
                        align-center
                        mt-8
                        p-4
                        bg-gradient-to-r
                        from-green-400
                        to-blue-500
                        text-white
                        rounded-md
                    "
                >
                    PREDIKSI SEKARANG
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="feather feather-arrow-right ml-4"
                    >
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>
        </main>
        <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
            <div class="bg-white p-16 rounded-lg">
                <h1 class="text-2xl mb-8">
                    Estimasi prediksi TBC adalah 
                </h1>
                <h2 class="text-5xl font-bold">{{ prediksi_tbc }}</h2>
                <!-- <div class="mt-8">
                    <p>Batuk: {{ batuk }}</p>
                    <p>Sesak Nafas: {{ sesaknafas }}</p>
                    <p>Nyeri Dada: {{ nyeridada }}</p>
                    <p>Demam: {{ demam }}</p>
                    <p>Nafsu Makan: {{ nafsumakan }}</p>
                    <p>Lemas: {{ lemas }}</p>
                </div> -->
            </div>
        </section>
    </body>
</html>
